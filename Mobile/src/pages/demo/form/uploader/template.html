<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="app">
        <divider>
            没有封装组件，引入样式使用</divider>
        <div class="weui-uploader" style="padding:15px;">
            <div class="weui-uploader__hd">
                <p class="weui-uploader__title">图片上传</p>
                <div class="weui-uploader__info">0/2</div>
            </div>
            <div class="weui-uploader__bd">
                <ul class="weui-uploader__files" id="uploaderFiles">
                    <li class="weui-uploader__file" :style="'background-image:url('+bgUrl+')'"></li>
                    <li class="weui-uploader__file" :style="'background-image:url('+bgUrl+')'"></li>
                    <li class="weui-uploader__file" :style="'background-image:url('+bgUrl+')'"></li>
                    <li class="weui-uploader__file weui-uploader__file_status" :style="'background-image:url('+bgUrl+')'">
                        <div class="weui-uploader__file-content">
                            <i class="weui-icon-warn"></i>
                        </div>
                    </li>
                    <li class="weui-uploader__file weui-uploader__file_status" :style="'background-image:url('+bgUrl+')'">
                        <div class="weui-uploader__file-content">50%</div>
                    </li>
                </ul>
                <div class="weui-uploader__input-box">
                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple />
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        .demo1 {
            font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
            font-size: 6em;
            color: #04BE02;
        }
    </style>
</head>

<body>
    <div id="app">
        <div style="text-align:center;">
            <countup :start-val="1388" :end-val="2" :duration="2" class="demo1"></countup>
            <br/>
            <countup :end-val="88.88" :duration="3" :decimals="2" class="demo1"></countup>
            <br>
            <countup :end-val="1024" :duration="4" :start="doStart" class="demo1"></countup>
            <div style="padding:0 15px;">
                <x-button @click.native="doStart=true" type="primary">Start</x-button>
            </div>
        </div>
        <group title="auto countdown">
            <cell title="15s" v-model="value">
                <countdown slot="value" v-model="time1" @on-finish="finish" v-show="show"></countdown>
            </cell>
        </group>
        <group title="manually">
            <x-switch title="start" v-model="start"></x-switch>
            <cell title="15s">
                <countdown slot="value" v-model="time2" :start="start" @on-finish="finish2"></countdown>
            </cell>
        </group>
    </div>
</body>

</html>

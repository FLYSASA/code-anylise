<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="app">
        <div style="text-align:center;margin-top:15px;">
            <divider>默认类型为 img，可以在微信里长按识别</divider>
            <qrcode value="http://m.baidu.com" type="img"></qrcode>
            <br>
            <divider>类型为 canvas</divider>
            <qrcode value="http://m.so.com/"></qrcode>
            <br>
            <qrcode :value="value" :fg-color="fgColor"></qrcode>
            <br>
            <span>当前url: {{value}}</span>
            <br>
            <span>当前颜色: {{fgColor}}</span>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        .popover-demo-content {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id="app" style="text-align:center;">
        <popover placement="top" style="margin: 20px;" @on-show="onShow" @on-hide="onHide">
            <div slot="content" class="popover-demo-content">
                hello world
            </div>
            <button class="btn btn-default">上方出现</button>
        </popover>

        <popover placement="bottom" style="margin: 20px;">
            <div slot="content" class="popover-demo-content">
                hello world
            </div>
            <button class="btn btn-default">下方出现</button>
        </popover>

        <popover placement="left" style="margin: 20px;">
            <div slot="content" class="popover-demo-content">
                hello world
            </div>
            <button class="btn btn-default">左边出现</button>
        </popover>

        <popover placement="right" style="margin: 20px;">
            <div slot="content" class="popover-demo-content">
                hello world
            </div>
            <button class="btn btn-default">右边出现</button>
        </popover>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        .dialog-demo .weui-dialog {
            border-radius: 8px;
            padding-bottom: 8px;
        }

        .dialog-demo .dialog-title {
            line-height: 30px;
            color: #666;
        }

        .dialog-demo .img-box {
            height: 350px;
            overflow: hidden;
        }

        .dialog-demo .vux-close {
            margin-top: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div style="height: 1000px">
            <group>
                <x-switch v-model="show" title="显示/隐藏"></x-switch>
                <x-switch v-model="showHideOnBlur" title="点击遮罩自动关闭"></x-switch>
                <x-switch v-model="showDialogStyle" title="显示/隐藏" inline-desc="自定义 dialog 容器样式"></x-switch>
            </group>

            <group style="padding-top: 300px">
                <x-switch v-model="showNoScroll" title="背景不可滚动"></x-switch>
            </group>

            <div v-transfer-dom>
                <x-dialog v-model="show" class="dialog-demo">
                    <div class="img-box">
                        <img :src="url" style="max-width:100%">
                    </div>
                    <div @click="show=false">
                        <span class="vux-close"></span>
                    </div>
                </x-dialog>
            </div>

            <div v-transfer-dom>
                <x-dialog v-model="showHideOnBlur" class="dialog-demo" hide-on-blur>
                    <div class="img-box">
                        <img :src="url" style="max-width:100%">
                    </div>
                    <div @click="showHideOnBlur=false">
                        <span class="vux-close"></span>
                    </div>
                </x-dialog>
            </div>

            <div v-transfer-dom>
                <x-dialog v-model="showDialogStyle" hide-on-blur :dialog-style="{'max-width': '100%', width: '100%', height: '50%', 'background-color': 'transparent'}">
                    <p style="color:#fff;text-align:center" @click="showDialogStyle = false">
                        <span style="font-size:30px;">HELLO WORLD</span>
                        <br>
                        <br>
                        <x-icon type="ios-close-outline" style="fill:#fff;"></x-icon>
                    </p>
                </x-dialog>
            </div>

            <div v-transfer-dom>
                <x-dialog v-model="showNoScroll" class="dialog-demo" :scroll="false">
                    <div class="img-box">
                        <img :src="url" style="max-width:100%">
                    </div>
                    <div @click="showNoScroll=false">
                        <span class="vux-close"></span>
                    </div>
                </x-dialog>
            </div>

            <group style="padding-top: 300px">
                <x-switch v-model="showScrollBox" title="很长很长的内容"></x-switch>
            </group>

            <div v-transfer-dom>
                <x-dialog v-model="showScrollBox" class="dialog-demo">
                    <p class="dialog-title">Long content</p>
                    <div class="img-box" style="height:100px;padding:15px 0;overflow:scroll;-webkit-overflow-scrolling:touch;">
                        <p v-for="i in 20">{{i}}</p>
                    </div>
                    <div @click="showScrollBox=false">
                        <span class="vux-close"></span>
                    </div>
                </x-dialog>
            </div>
        </div>
    </div>
</body>

</html>

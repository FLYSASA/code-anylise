<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="app">
        <div style="padding:15px;">
            <x-button @click.native="showPosition('top')" type="primary">Top</x-button>
            <x-button @click.native="showPosition('middle')" type="primary">Middle</x-button>
            <x-button @click.native="showPosition('bottom')" type="primary">Bottom</x-button>
            <x-button @click.native="showPosition('')" type="primary">Default</x-button>
        </div>

        <toast v-model="showPositionValue" type="text" :time="800" is-show-mask text="Hello World" :position="position">基本用法</toast>
        <group>
            <x-switch title="基本用法" v-model="show1"></x-switch>
            <x-switch title="type为text" v-model="show2"></x-switch>
            <x-switch title="type为success" v-model="show10"></x-switch>
            <x-switch title="type为cancel" v-model="show3"></x-switch>
            <x-switch title="type为warn" v-model="show4"></x-switch>
            <x-switch title="显示时间1s" v-model="show5"></x-switch>
            <x-switch title="很长的文字" v-model="show6"></x-switch>
        </group>

        <toast v-model="show1" @on-hide="onHide">基本用法</toast>
        <toast v-model="show2" type="text">成功啦~</toast>
        <toast v-model="show10" type="success">提交成功</toast>
        <toast v-model="show3" type="cancel">type为cancel</toast>
        <toast v-model="show4" type="warn">type为warn</toast>
        <toast v-model="show5" :time="1000">显示时间1s</toast>
        <toast v-model="show6" type="text" width="20em">Talk is cheap, show me the code.</toast>

        <group title="设置text">
            <x-switch title="type为success" v-model="show7"></x-switch>
            <x-switch title="type为text" v-model="show8"></x-switch>
        </group>

        <toast v-model="show7" text="Hello World"></toast>
        <toast v-model="show8" type="text" text="Hello World"></toast>

        <group title="插件形式调用">
            <x-switch title="默认" v-model="show9" @on-change="onChange"></x-switch>
        </group>
        <div style="padding:15px;">
            <x-button type="primary" @click.native="$vux.toast.text('How are you~', 'top')">use text function</x-button>
        </div>
    </div>
</body>

</html>

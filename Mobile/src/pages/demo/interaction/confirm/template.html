<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="app">
        <group>
            <x-switch title="显示" v-model="show"></x-switch>
        </group>
        <group>
            <x-switch title="显示Promt" v-model="show3"></x-switch>
        </group>
        <group>
            <x-switch title="安卓风格" v-model="show2"></x-switch>
        </group>
        <group>
            <x-switch title="阻止自动关闭" v-model="show4"></x-switch>
        </group>
        <div v-transfer-dom>
            <confirm v-model="show" title="操作提示" @on-cancel="onCancel" @on-confirm="onConfirm" @on-show="onShow" @on-hide="onHide">
                <p style="text-align:center;">确定咩？</p>
            </confirm>
        </div>
        <br>
        <div v-transfer-dom>
            <confirm v-model="show3" :show-input="true" title="操作提示" @on-cancel="onCancel" @on-confirm="onConfirm" @on-show="onShow"
                @on-hide="onHide">
            </confirm>
        </div>
        <br>
        <div v-transfer-dom>
            <confirm v-model="show2" title="操作提示" theme="android" @on-cancel="onCancel" @on-confirm="onConfirm" @on-show="onShow" @on-hide="onHide">
                <p style="text-align:center;">I miss u sunyi</p>
            </confirm>
        </div>
        <br>
        <div v-transfer-dom>
            <confirm v-model="show4" :close-on-confirm="false" title="操作提示" @on-confirm="onConfirm4">
                <p style="text-align:center;">确定咩？</p>
            </confirm>
        </div>
        <br>
        <div style="padding:15px;">
            <x-button @click.native="showPlugin" type="primary">显示</x-button>
        </div>
        <div style="padding:15px;">
            <x-button @click.native="showPlugin2" type="primary">插件形式调用</x-button>
        </div>
        <div style="padding:15px;">
            <x-button @click.native="showPlugin3" type="primary">插件形式调用promt</x-button>
        </div>
    </div>
</body>

</html>

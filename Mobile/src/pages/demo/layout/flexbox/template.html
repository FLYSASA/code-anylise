<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>

    <style>
        .flex-demo {
            text-align: center;
            color: #fff;
            background-color: #20b907;
            border-radius: 4px;

        }
    </style>
</head>

<body>
    <div id="app">
        <divider>水平布局，默认平分宽度</divider>
        <flexbox>
            <flexbox-item>
                <div class="flex-demo">1</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">2</div>
            </flexbox-item>
        </flexbox>
        <br>
        <flexbox>
            <flexbox-item>
                <div class="flex-demo">1</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">2</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">3</div>
            </flexbox-item>
        </flexbox>
        <br>
        <flexbox>
            <flexbox-item>
                <div class="flex-demo">1</div>
            </flexbox-item>

                <div class="flex-demo">2</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">3</div>
            </flexbox-item>
            <flexbox-item>

            </flexbox-item>
        </flexbox>
        <br>
        <flexbox>

            </flexbox-item>

                <div class="flex-demo">2</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">3</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">4</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">5</div>
            </flexbox-item>
        </flexbox>
        <br>
        <flexbox>
            <flexbox-item>
                <div class="flex-demo">1</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">2</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">3</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">4</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">5</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">6</div>
            </flexbox-item>
        </flexbox>
        <br>
        <divider>水平布局无间隙</divider>
        <flexbox :gutter="0">
            <flexbox-item>
                <div class="flex-demo">1</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">2</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">3</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">4</div>
            </flexbox-item>
        </flexbox>
        <br>
        <divider>垂直布局</divider>
        <flexbox orient="vertical">
            <flexbox-item>
                <div class="flex-demo">1</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">2</div>
            </flexbox-item>
        </flexbox>
        <br>
        <divider>垂直布局无间隙</divider>
        <flexbox orient="vertical" :gutter="0">
            <flexbox-item>
                <div class="flex-demo">1</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">2</div>
            </flexbox-item>
        </flexbox>
        <br>
        <divider>支持网格(12列)</divider>
        <flexbox>
            <flexbox-item :span="4">
                <div class="flex-demo">1/3</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">2/3</div>
            </flexbox-item>
        </flexbox>
        <br>
        <flexbox>
            <flexbox-item :span="6">
                <div class="flex-demo">6/12</div>
            </flexbox-item>
            <flexbox-item :span="2">
                <div class="flex-demo">2/12</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">rest</div>
            </flexbox-item>
        </flexbox>
        <br>
        <divider>弹性网格</divider>
        <flexbox>
            <flexbox-item :span="1/3">
                <div class="flex-demo">1/3</div>
            </flexbox-item>
            <flexbox-item :span="1/6">
                <div class="flex-demo">1/6</div>
            </flexbox-item>
            <flexbox-item :span="1/8">
                <div class="flex-demo">1/8</div>
            </flexbox-item>
            <flexbox-item :span="1/8">
                <div class="flex-demo">1/8</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">rest</div>
            </flexbox-item>
        </flexbox>
        <br>
        <flexbox :gutter="0">
            <flexbox-item :span="1/3">
                <div class="flex-demo">1/3</div>
            </flexbox-item>
            <flexbox-item :span="1/6">
                <div class="flex-demo">1/6</div>
            </flexbox-item>
            <flexbox-item :span="1/8">
                <div class="flex-demo">1/8</div>
            </flexbox-item>
            <flexbox-item :span="1/8">
                <div class="flex-demo">1/8</div>
            </flexbox-item>
            <flexbox-item>
                <div class="flex-demo">rest</div>
            </flexbox-item>
        </flexbox>
        <br>
        <divider>弹性网格</divider>
        <flexbox :gutter="0">
            <flexbox-item :span="1/3" :order="4">
                <div class="flex-demo">1</div>
            </flexbox-item>
            <flexbox-item :span="1/6" :order="3">
                <div class="flex-demo">2</div>
            </flexbox-item>
            <flexbox-item :span="1/8" :order="2">
                <div class="flex-demo">3</div>
            </flexbox-item>
            <flexbox-item :span="1/8" :order="1">
                <div class="flex-demo">4</div>
            </flexbox-item>
            <flexbox-item :order="-99">
                <div class="flex-demo">5</div>
            </flexbox-item>
        </flexbox>
        <br>
        <divider>flex-wrap换行</divider>
        <flexbox :gutter="0" wrap="wrap">
            <flexbox-item :span="1/3">
                <div class="flex-demo">1/3</div>
            </flexbox-item>
            <flexbox-item :span="1/3">
                <div class="flex-demo">1/3</div>
            </flexbox-item>

            </flexbox-item>

            </flexbox-item>
            <flexbox-item :span="1/3">
                <div class="flex-demo">1/3</div>
            </flexbox-item>
        </flexbox>
    </div>
</body>

</html>
